<h2>Reset Password</h2>
<form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="newpassword">New Password</label>
        <input type="text" formControlName="newpassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.newpassword.errors }" />
        <div *ngIf="submitted && f.newpassword.errors" class="invalid-feedback">
            <div *ngIf="f.newpassword.errors.required" class="error-message">password is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Confirm Password</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required" class="error-message">Password is required</div>
        </div>
    </div>

      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Login</button>

    </div>

    <div *ngIf="error" class="alert alert-danger">{{error}}</div>
</form>
</div>
